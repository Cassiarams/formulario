<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

    <header>

        <h1>Meu primeiro formulario</h1>
        <p>Complete suas informações</p>
        <hr>
    </header>

    <form action="#">
        <fieldset>
            <legend>lorem Ipsum</legend>
            <div >
                <label for="id-nome">Nome</label>
                <input placeholder="Digite aqui seu nome" id="id-nome" type="text">
            </div>
            <div >
                <label for="id-email">E-mail</label>
                <input required placeholder="Digite aqui seu e-mail" type="email" id="id-email">
            </div>

        </fieldset>

        <fieldset>
            <legend>Seleção Brasileira</legend>
            <select name="" id="">
                <option selected disabled>Selecionar</option>
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option>
                <option>Item 4</option>
                <option>Item 5</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>Radio Button</legend>

            <input type="radio" name="bt-radio" id="bt-radio1"> 
            <label for="bt-radio">Item 1</label>

            <input type="radio" name="bt-radio" id="bt-2radio">
            <label for="bt-radio2">Item 2</label>

            <input type="radio" name="bt-radio" id="bt-2radio">
            <label for="bt-radio2">Item 3</label>

        </fieldset>

        <fieldset>
            <legend>Checkbox</legend>

            <input type="checkbox" id="chk1">
            <label for="chk1">Item 1</label>

            <input type="checkbox" id="chk2">
            <label for="chk2">Item 2</label>

            <input type="checkbox" id="chk3">
            <label for="chk3">Item 3</label>


        <fieldset>
            <legend>Área de texto</legend>
            <textarea name="area-de-texto" id="" cols="30" rows="10"></textarea>


        </fieldset>
        

        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>

    </form>
    
</body>
</html>
